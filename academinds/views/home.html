{% extends 'base.html' %}

{% block title %}
<title>User Registration</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center"> User Registration </h1>
    
    <form method="POST" action="/">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" required class="form-control" name="first_name" placeholder="Enter first name">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" required class="form-control" name="last_name" placeholder="Enter last name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" required class="form-control" name="email" aria-describedby="emailHelp"
                placeholder="Enter email">
            <!-- <div id="emailHelp" class="form-text">I will share your email</div> -->
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" required class="form-control" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div>
{% endblock %}
